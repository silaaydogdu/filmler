    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<body>

<div id="shell">
    <div id="header">


        <div id="navigation">
            <ul>
                <li><a  href="/">Anasayfa</a></li>

                <li><a class="active" href="/contact.html">İletişim</a></li>

            </ul>
        </div>
        <div id="sub-navigation">


        </div>
    </div>
    <div id="main">
        <div id="content">

            <div class="col-md-6">
                <h2>İletişim</h2>
                <div class="alert alert-success" role="alert" id="alertcontact" style="display: none">
                   Başarılı bir şekilde gönderildi. En kısa sürede dönüş yapılacaktır.
                </div>
                <form action="javascript:void(0)"  id="contact">
                    <div class="form-group">
                        <label for="name">Adınız:</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="name">Soy Adınız:</label>
                        <input type="text" class="form-control" id="surname" name="surname">
                    </div>
                    <div class="form-group">
                        <label for="name">Telefon:</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="email">E-posta:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Mesajınız:</label>
                        <textarea class="form-control" id="message" name="message"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="submitcontact">Gönder</button>
                    </div>

                </form>
            </div>


        </div>


</div>


</div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script>
$(document).ready(function () {
        $("#submitcontact").click(function () {
        $("#name").val("");
        $("#surname").val("");
        $("#phone").val("");
        $("#email").val("");
        $("#message").val("");
            let alert = $("#alertcontact");
            alert.show();
            setTimeout(function () {
                alert.hide();
            }, 1000);



        });
    });

</script>
